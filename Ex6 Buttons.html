<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid p-4" >
    <h2>Button Too toolbarlbar</h2>
    <div class=" justify-content-between">
      <div class="btn-group">
         <button class="btn btn-danger">Shopper.</button>
      </div>
      <div class="btn-group">
         <button class="btn btn-danger">Home</button>
         <button class="btn btn-danger">Blog</button>
         <button class="btn btn-danger">Pages</button>
         <button class="btn btn-danger">Kids</button>
      </div>
      <div class="btn-group">
         <button class="btn btn-danger"><span class="bi bi-search"></span></button>
         <button class="btn btn-danger"><span class="bi bi-heart"></span></button>
         <button class="btn btn-danger"><span class="bi bi-cart"></span></button>
      </div>
    </div>
    <h2>Button Toolbar</h2>
    <div class="btn-toolbar bg-danger justify-content-between">
      <div class="btn-group">
         <button class="btn btn-danger">Shopper.</button>
      </div>
      <div class="btn-group">
         <button class="btn btn-danger">Home</button>
         <button class="btn btn-danger">Blog</button>
         <button class="btn btn-danger">Pages</button>
         <button class="btn btn-danger">Kids</button>
      </div>
      <div class="btn-group">
         <button class="btn btn-danger"><span class="bi bi-search"></span></button>
         <button class="btn btn-danger"><span class="bi bi-heart"></span></button>
         <button class="btn btn-danger"><span class="bi bi-cart"></span></button>
      </div>
    </div>
    <h2>Contextual Buttons</h2>
    <button class="btn btn-success">Insert</button>
    <button class="btn btn-danger">Delete</button>
    <button class="btn btn-info">Update</button>
    <h2>Contextual Outline Buttons</h2>
    <button class="btn btn-outline-success">Insert</button>
    <button class="btn btn-outline-danger">Delete</button>
    <button class="btn btn-outline-info">Update</button>
    <h2>Special Buttons</h2>
    <button class="btn btn-link">Signout</button>
    <button class="btn-close"></button>
    <h2>Button Size</h2>
    <button class="btn btn-danger">Normal</button>
    <button class="btn btn-danger btn-sm">Small</button>
    <button class="btn btn-danger btn-lg">Large</button>
    <h2>Button Group</h2>
    <div class="btn-group">
      <button class="btn btn-primary">1</button>
      <button class="btn btn-success">2</button>
      <button class="btn btn-danger">3</button>
    </div>
    <h2>Button Group Vertical</h2>
    <nav class="btn-group-vertical">
      <button class="btn btn-dark">Home</button>
      <button class="btn btn-dark">Fashion</button>
      <button class="btn btn-dark">Jewelery</button>
      <button class="btn btn-dark">Electronics</button>
    </nav>
    <h2>Button Group  horizontal</h2>
    <nav class="btn-group">
      <button class="btn btn-dark">Home</button>
      <button class="btn btn-dark">Fashion</button>
      <button class="btn btn-dark">Jewelery</button>
      <button class="btn btn-dark">Electronics</button>
    </nav>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
